            </div>
            <div class="topic-details">
                <p>do...while 循环与 while 循环类似，但会确保至少执行一次循环。</p>
            </div>
            <div class="code-example">
                <h2>示例：do...while 循环</h2>
                <pre><code>
#include &lt;stdio.h&gt;

int main ()
{
    int a = 10;

    do
    {
        printf("a 的值： %d\n", a);
        a++;
    }while( a < 20 );

    return 0;
}
                </code></pre>
                <p>上面的代码会打印从 10 到 19 的 a 的值，至少会执行一次循环。</p>
