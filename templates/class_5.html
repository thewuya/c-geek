                <p>for 循环允许您编写一个执行指定次数的循环控制结构。</p>
            </div>
            <div class="code-example">
                <h2>示例：for 循环</h2>
                <pre><code>
#include &lt;stdio.h&gt;

int main ()
{
    for( int a = 10; a < 20; a++ )
    {
        printf("a 的值： %d\n", a);
    }

    return 0;
}
                </code></pre>
                <p>上面的代码会打印从 10 到 19 的 a 的值。</p>
