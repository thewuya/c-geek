<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>pixelart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @font-face {
                font-family: 'pixel-hanzi';
                src: url('../fonts/hzk-pixel-16px.ttf'); 
            }
            body {
                font-family: 'pixel-hanzi', sans-serif;
                cursor: url("../pictures/cursor.png"), auto; 
                display: flex;
                align-items: center;
                justify-content: center;
              
                height: 100vh;
                background-image: url("../pictures/level_backgorund.png"); /* Path to your background image */
            background-size: cover; /* Adjusts the image to cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
                margin: 0;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                padding-top: 30px;
            }

            button {
                background: #e08356; /* Retro orange background */
    border: 3px solid #c94b28; /* Darker orange border */
    color: #fff; /* White text */
    font-size: 14px; /* Font size */
    padding: 2px 20px; /* Padding inside the button */
    margin: 8px; /* Margin around the button */
    cursor: pointer; /* Pointer cursor on hover */
    text-transform: uppercase; /* Uppercase text */
    outline: none; /* Remove outline */
    transition: all 0.3s ease; /* Smooth transition for all changes */
    box-shadow: 0px 4px 0px #c94b28; /* Shadow with the same color as border */
    font-family: 'pixel-hanzi', sans-serif; /* Apply custom font to button */
    clip-path: polygon(
        0px calc(100% - 2px),
        2px calc(100% - 2px),
        2px 100%,
        calc(100% - 2px) 100%,
        calc(100% - 2px) calc(100% - 2px),
        100% calc(100% - 2px),
        100% 2px,
        calc(100% - 2px) 2px,
        calc(100% - 2px) 0px,
        2px 0px,
        2px 2px,
        0px 2px
    ); 
            }

            button:hover {
                background-color: #d4890f;
                transform: scale(1.1);
            }

            button:active {
                transform: scale(0.95);
            }

            /* Offset each button with slight horizontal translation to create a non-straight column */
            #level_0 { transform: translateX(0); }
            #level_1 { transform: translateX(10px); }
            #level_2 { transform: translateX(-19px); }
            #level_3 { transform: translateX(24px); }
            #level_4 { transform: translateX(-17px); }
            #level_5 { transform: translateX(15px); }
            #level_6 { transform: translateX(-14px); }
            #level_7 { transform: translateX(16px); }
            #level_8 { transform: translateX(-23px); }
            #level_9 { transform: translateX(0); }

            a {
                text-decoration: none;
                color: inherit;
            }

        </style>
    </head>

    <body>
    
        <div class="button-container">
            <button id="level_0" type="button"><a href="quiz_1.html">level_1</a></button>
            <button id="level_1" type="button"><a href="clase_2.html">level_2</a></button>
            <button id="level_2" type="button"><a href="clase_3.html">level_3</a></button>
            <button id="level_3" type="button"><a href="clase_4.html">level_4</a></button>
            <button id="level_4" type="button"><a href="clase_5.html">level_5</a></button>
            <button id="level_5" type="button"><a href="clase_6.html">level_6</a></button>
            <button id="level_6" type="button"><a href="clase_7.html">level_7</a></button>
            <button id="level_7" type="button"><a href="clase_8.html">level_8</a></button>
            <button id="level_8" type="button"><a href="clase_9.html">level_9</a></button>
            <button id="level_9" type="button"><a href="clase_10.html">level_10</a></button>
          
        </div>

        <script src="../js/level.js" defer></script>
    </body>
</html>
