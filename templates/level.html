<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>pixelart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
                height: 100vh;
                background-color: #282828; /* Fallback color */
                background-image: url('../pictures/5.jpg'); /* Path to your image */
                background-size: cover; /* Adjusts the image to cover the entire background */
                background-position: center; /* Centers the image */
                background-repeat: no-repeat; /* Prevents the image from repeating */
                margin: 0;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                padding-top: 30px;
            }

            button {
                margin: 10px 0;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s, transform 0.3s;
                position: relative;
            }

            button:hover {
                background-color: #45a049;
                transform: scale(1.1);
            }

            button:active {
                transform: scale(0.95);
            }

            /* Offset each button with slight horizontal translation to create a non-straight column */
            #level_0 { transform: translateX(0); }
            #level_1 { transform: translateX(10px); }
            #level_2 { transform: translateX(-15px); }
            #level_3 { transform: translateX(20px); }
            #level_4 { transform: translateX(-10px); }
            #level_5 { transform: translateX(15px); }
            #level_6 { transform: translateX(-20px); }
            #level_7 { transform: translateX(10px); }
            #level_8 { transform: translateX(-5px); }
            #level_9 { transform: translateX(0); }

            a {
                text-decoration: none;
                color: inherit;
            }

        </style>
    </head>

    <body>
        <div class="button-container">
            <button id="level_0" type="button"><a href="quiz_1.html">level_1</a></button>
            <button id="level_1" type="button"><a href="clase_2.html">level_2</a></button>
            <button id="level_2" type="button"><a href="clase_3.html">level_3</a></button>
            <button id="level_3" type="button"><a href="clase_4.html">level_4</a></button>
            <button id="level_4" type="button"><a href="clase_5.html">level_5</a></button>
            <button id="level_5" type="button"><a href="clase_6.html">level_6</a></button>
            <button id="level_6" type="button"><a href="clase_7.html">level_7</a></button>
            <button id="level_7" type="button"><a href="clase_8.html">level_8</a></button>
            <button id="level_8" type="button"><a href="clase_9.html">level_9</a></button>
            <button id="level_9" type="button"><a href="clase_10.html">level_10</a></button>
        </div>

        <script src="../js/level.js" defer></script>
    </body>
</html>
