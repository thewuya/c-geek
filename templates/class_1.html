<!DOCTYPE html>
<html>
<head>
    <title>Movement System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Disable default touch actions */
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
        }
        .control {
            position: fixed;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
        }
        #up { bottom: 120px; right: 50px; }
        #right { bottom: 50px; right: 120px; }
        #down { bottom: 50px; right: 50px; }
        #left { bottom: 50px; right: 190px; }
    </style>
</head>
<body>
    <img id="player" src="walk_up.gif" alt="Walking" width="100" height="100">
    
    <div id="up" class="control">↑</div>
    <div id="right" class="control">→</div>
    <div id="down" class="control">↓</div>
    <div id="left" class="control">←</div>
    
    <script>
        const player = document.getElementById('player');
        const stepSize = 10; // Number of pixels to move per control tap

        function movePlayer(direction) {
            const rect = player.getBoundingClientRect();
            let top = rect.top;
            let left = rect.left;

            switch (direction) {
                case 'up':
                    player.src = 'walk_up.gif';
                    player.style.top = (top - stepSize) + 'px';
                    break;
                case 'right':
                    player.src = 'walk_right.gif';
                    player.style.left = (left + stepSize) + 'px';
                    break;
                case 'down':
                    player.src = 'walk_down.gif';
                    player.style.top = (top + stepSize) + 'px';
                    break;
                case 'left':
                    player.src = 'walk_left.gif';
                    player.style.left = (left - stepSize) + 'px';
                    break;
            }
        }

        document.getElementById('up').addEventListener('touchstart', () => movePlayer('up'));
        document.getElementById('right').addEventListener('touchstart', () => movePlayer('right'));
        document.getElementById('down').addEventListener('touchstart', () => movePlayer('down'));
        document.getElementById('left').addEventListener('touchstart', () => movePlayer('left'));
    </script>
</body>
</html>
